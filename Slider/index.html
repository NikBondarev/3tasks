<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Slider
    </h1>
    <section class="container">
        <div class="slider-wrapper" id="slider-wrapper">
            <div class="slide active" data-slide="1">
                <img src="deer.jpg" alt="">
            </div>
            <div class="slide" data-slide="2">
                <img src="waterfall.jpg" alt="">
            </div>
            <div class="slide" data-slide="3">
                <img src="house.jpg" alt="">
            </div>
            <div id="btn-prev"class="btn-prev btn"> < </div>
            <div id="btn-next"class="btn-next btn"> > </div>
            <div class="dots" id="dots">
                <div class="dot active" data-dot="1"></div>
                <div class="dot" data-dot="2"></div>
                <div class="dot" data-dot="3"></div>
            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
